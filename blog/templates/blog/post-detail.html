{%extends "base.html"%}
{%load static%}

{%block title%}
{{post.title}}
{%endblock%}

{%block css_files%}
<link rel="stylesheet" href="{%static "blog/post-detail.css"%}" />
{%endblock%}


{%block content%}
<section id="summary">
    <h2>Post Title</h2>
    <article>
        <img src="{%static "blog/images/mountains_resized.jpg"%}" alt="post title">
        <div>
            Last Updated On <time>{{post.date|date:"d M Y"}}</time>
        </div>
    </article>
</section>

<main>
    {{post.content}}
</main>
{%endblock %}
